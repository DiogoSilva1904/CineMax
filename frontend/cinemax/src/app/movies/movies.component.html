<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let movie of movies">
        <app-movie-card [movie]="movie"></app-movie-card>
    </div>
    <!-- New column for adding a new movie -->
    <div class="col-md-4">
        <div class="card new-movie-card">
            <button (click)="addNewMovie()" >Add New Movie</button>
        </div>
    </div>
  </div>
</div>
