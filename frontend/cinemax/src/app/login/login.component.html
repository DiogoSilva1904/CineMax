<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </form>
    <button class="create-account-btn" (click)="onCreateAccount()">Create an Account</button>
  </div>
